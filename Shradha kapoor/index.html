<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" href="./image/logo.png">

    <title>Intsgram Card</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
        </style>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind cdn -->
</head>

<body>
     <div class="bg-[linear-gradient(to_right,#ff7676,#ff6a1e)] flex items-center justify-center w-100 h-[100vh]">
        
        <!-- card  -->
        <div class="bg-white w-[300px]">
            <!-- card header -->
            <div class="header flex items-center justify-between ">
                <div class="flex items-center justify-center">
                    <img src="./image/shraddha-kapoor-profile.jpeg" alt="" class="w-[37px] h-[37px] rounded-full m-2">

                    <div class="pt-2">
                        <div class="flex items-center justify-center">
                            <h2>Shraddha Kapoor</h2>
                            <img class="w-[20px] h-[20px]" src="./image/blue-tick.png" alt="">
                        </div>
                        <div class="">
                            <p class="text-[#bcbaba] text-sm pb-2 m-0">Bangluru Karnataka</p>
                        </div>
                    </div>
                </div>
                <div class="">
                    <a href="#" class="text-[blue]">Follow</a>
                    <a href="#" class="font-bold mx-2">...</a>
                </div>
            </div>

            <!-- card image post -->
            <div class="">
                <img src="./image/shraddha-kapoor-pose.jpg" alt="" class="w-[100%] h-[370px]">
            </div>

            <!-- card footer -->
            <div class="">
                <div class="flex items-center justify-between mt-1">
                    <div class="flex items-center">
                        <img class="ml-2 w-[25px] h-[25px]" src="./image/heart.png" alt="">
                        <img class="mx-2 w-[20px] h-[20px]" src="./image/comments.png" alt="">
                        <img class="w-[20px] h-[20px]" src="./image/share.png" alt="">
                    </div>
                    <div class="">
                        <img class="w-[20px] h-[20px] mx-2" src="./image/save.png" alt="">
                    </div>
                </div>
                
                <div class="mx-2 font-bold">
                    5,000,000
                </div>
                <div class="flex">
                    <h2 class="font-bold mx-2">Shraddha Kapoor</h2>
                    <p class="text-[blue]">@Codekage</p>
                </div>
                <div class="mx-2 mb-2">
                    <p class="text-[#bcbaba] text-sm">14 jan 2023</p>
                </div>
            </div>
        </div>
     </div>
</body>

</html>
