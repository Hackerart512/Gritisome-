<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/show password</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .container {
            display: flex;
            align-items:center;
            justify-content:center;
            height: 80vh;
            width: 100%;
        }

        label{
            display:block;
        }

        input{
            height:34px;
            width: 200px;
            outline:none;
            color:grey;
            border:none;
            border-bottom: 2px solid purple;
        }

        input:focus{
            border-bottom: 2px solid skyblue;
            outline:none;
        }

        .input-container{
            position:relative;
        }

        i{
            position: absolute;
            right: 0px;
            bottom: 10px;
        }

        .hide{
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="input-container">
            <label for="pass">Enter your password</label>
            <input type="password" id="pass" name="pass">
            <i onclick="toggle()" id="open-eye"class="hide fa-solid fa-eye"></i>
            <i onclick="toggle()" id="close-eye" class="fa-regular fa-eye-slash"></i>
        </div>
    </div>

    <script>
        let openEye = document.getElementById("open-eye")
        let closeEye = document.getElementById("close-eye")
        let pass = document.getElementById("pass")

        const toggle =()=>{
            openEye.classList.toggle("hide")
            
            let result = closeEye.classList.toggle("hide")
            if(result){
                pass.type ="text";
            }
            else{
                pass.type = "password";
            }

        }

    </script>
</body>

</html>
