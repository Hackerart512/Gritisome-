<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product card</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap css link -->

    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="card-container d-flex align-items-center justify-content-center flex-wrap flex-column flex-xl-row flex-lg-row overflow-hidden">
        <!-- Cemera card  -->
        <div class="card d-flex align-items-center justify-content-center rounded-5 m-4 p-3">
            <div style="bottom:-24px;right:-104px" class="card-image">
                <img src="./images/cemera.png" alt="">
            </div>
            <div class="card-details">
                <p class="text-white">Blast, Pasr, Fast</p>
                <h2 class="text-white">Cemera with better video performance</h2>
                <button class="bg-white px-3 py-2 rounded-5 border-0 my-3 text-center">Shop By Category</button>
            </div>
        </div>

        <!-- Headphone card  -->
        <div class="card d-flex  justify-content-center rounded-5 m-4 p-3 bg-dark">
            <div style=" right:-137px" class="card-image">
                <img style="width:347px" src="./images/headphone.png" alt="">
            </div>
            <div class="card-details">
                <p class="text-white">Blast, Pasr, Fast</p>
                <h2 class="text-white">Speakers with Signature sound</h2>
                <button class="headphone-btn px-3 py-2 rounded-5 border-0 my-3 text-center">Shop By Category</button>
            </div>
        </div>
        <!-- smart watch card  -->
        <div style="background-color:#607d8b;" class="card d-flex  justify-content-center rounded-5 m-4 p-3">
            <div style=" right:-62px; bottom:-27px" class="card-image">
                <img style="width:268px" src="./images/watch.png" alt="">
            </div>
            <div class="card-details">
                <p class="text-white">Blast, Pasr, Fast</p>
                <h2 class="text-white">Smart watch with there new features</h2>
                <button class="px-3 py-2 rounded-5 border-0 my-3 text-center">Shop By Category</button>
            </div>
        </div>
        <!-- smart watch2 card  -->
        <div style="background-color:#607d8b;" class="card d-flex  justify-content-center rounded-5 m-4 p-3 bg-danger">
            <div style=" right:-22px; bottom:-6px" class="card-image">
                <img style="width:170px" src="./images/watch (2).png" alt="">
            </div>
            <div class="card-details">
                <p class="text-white">Blast, Pasr, Fast</p>
                <h2 class="text-white">Smart watch with there new features</h2>
                <button class="px-3 py-2 rounded-5 border-0 my-3 text-center">Shop By Category</button>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
</body>
</html>
